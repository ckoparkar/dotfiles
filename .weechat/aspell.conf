[color]
misspelled = lightred
suggestions = *green

[check]
commands = "ame,amsg,away,command,cycle,kick,kickban,me,msg,notice,part,query,quit,topic"
default_dict = ""
during_search = off
enabled = on
real_time = off
suggestions = 3
word_min_length = 2

[dict]
irc.freenode.#archlinux = ""
irc.freenode.#archlinux-offtopic = ""
irc.freenode.#clojure = ""
irc.freenode.#weechat-offtopic = ""

[option]
